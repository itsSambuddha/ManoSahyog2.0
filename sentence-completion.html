<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentence Completion Test - ManoSahyog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="menubar-container"></div>

  <script>
    // Load menubar dynamically
    fetch('menubar.html')
      .then(response => response.text())
      .then(html => {
        const menubarContainer = document.getElementById('menubar-container');
        menubarContainer.innerHTML = html;

        // Menubar toggle script
        const menubar = document.getElementById('menubar');
        const menubarToggle = document.getElementById('menubarToggle');

        menubarToggle.addEventListener('click', () => {
          const isActive = menubar.classList.toggle('active');
          menubarToggle.classList.toggle('active', isActive);
          menubarToggle.setAttribute('aria-expanded', isActive);
          menubar.setAttribute('aria-hidden', !isActive);
        });
      });
  </script>

  <header class="header">
    <h1>Sentence Completion Test</h1>
    <p>Reveals underlying thoughts and feelings through sentence prompts.</p>
  </header>

  <section class="assessment-form" style="max-width: 700px; margin: 2rem auto; padding: 0 1rem;">
    <form id="assessmentForm">
      <fieldset>
        <legend>I feel happiest when...</legend>
        <textarea name="q1" rows="4" required></textarea>
      </fieldset>
      <fieldset>
        <legend>My biggest fear is...</legend>
        <textarea name="q2" rows="4" required></textarea>
      </fieldset>
      <fieldset>
        <legend>I wish I could...</legend>
        <textarea name="q3" rows="4" required></textarea>
      </fieldset>
    </form>
    <button id="submitBtn" class="button" type="button">Submit</button>
    <div id="result" style="margin-top: 1.5rem;"></div>
  </section>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const resultEl = document.getElementById('result');

    submitBtn.addEventListener('click', () => {
      // For qualitative assessment, just show a thank you message
      resultEl.innerHTML = `
        <h2>Thank you for completing the Sentence Completion Test.</h2>
        <p>Your responses will be reviewed for qualitative analysis.</p>
      `;
    });
  </script>

  <div id="footer-container"></div>
  <script>
    // Load footer dynamically
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        const footerContainer = document.getElementById('footer-container');
        footerContainer.innerHTML = html;
      });
  </script>
</body>
</html>
